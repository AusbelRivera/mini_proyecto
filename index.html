<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba para el pull request</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <!-- con esto se crea un formulario para poder enviar informacion al servidor -->
    <form method="POST">
        <!-- los input tipo tex son para que el usuario puede colocar informacion escrita -->
        <input type="text" placeholder="Escribe  tu nombre aqui">
        <input type="text" placeholder="escribe tu apellido aqui">
        <!-- los input tipo email sirven para colocar correos electronicos -->
        <input type="email" placeholder="Este solo es para correo">
        <!-- y este input es el que crea el boton para el formulario  -->
        <input type="submit" value="enviar">
    </form>
    
</body>
</html>
